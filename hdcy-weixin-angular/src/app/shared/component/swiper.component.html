<div class="myslides">
  <ks-swiper-container [options]="swiperOptions">
    <ks-swiper-slide *ngFor="let image of images">
      <a (click)="nav(image)">
        <img class="activity-img" src="{{image.image}}">
        <div class="swiper-txt"></div>
        <div class="" [innerHtml]="image.swiperContent1">
        	
        </div>
        <div class="activitys-mes" [innerHtml]="image.swiperContent">

        </div>
      </a>
    </ks-swiper-slide>
  </ks-swiper-container>
</div>
