<div class="active-conmes">
	<!--<div>活动详情</div>-->
<div class="header">
	<h3>
      <a routerLink="/activity" class="back"></a>
      <span>线下活动</span>
      <a href="#" class="share"></a>
    </h3>
</div>
<div class="detai-cnts">
	<div class="detai-cntss">
		<div class="actDetail-mes">
		<div class="actDetail-tit">{{activity.name}}</div>
		<div class="actDetail-con" [innerHtml]="activity.desc"></div>
	</div>
	<div class="actDetail-imgs ">
		<div class="actDetail-imgsCon clear">
			<div *ngFor="let image of activity.images" class="actDetail-img">
				<img [src]="image">
			</div>
		</div>

	</div>
	<div class="downs">
		<span class="con-downs"></span>
	</div>

	</div>
	<div class="activity-zhuban">
		<div class="zhuban-tit clear">
			<span class="zhuban-icon fl">
				<img src="../../assets/images/liwu.png"/>
			</span>

			<div class="zhuban-mes fl">
				<div class="clear">
					<span class="zhuban-mes1 fl">活动信息</span>
					<span class="zhuban-num fr">报名人数：{{activity.hot}}</span>					
				</div>
			</div>
		</div>
		<div class="zhuban">
			<span class="zhuban-icon">
				<img src="../../assets/images/zhuban-add.png"/>
			</span>
			<span id="">主办方：
				<span class="zhuaban-name">{{activity.sponsorName}}</span>
			</span>
		</div>
		<div class="zhuban">
			<span class="zhuban-icon">
				<img src="../../assets/images/time.png"/>
			</span>
			<span id="">
				活动时间：<span class="zhuban-item">{{activity.startTime | date:'yyyy-MM-dd'}}</span>
			</span>
		</div>
		<div class="zhuban">
			<span class="zhuban-icon">
				<img src="../../assets/images/adds-zhu.png"/>
			</span>
			<span id="">
				活动地点：<span class="zhuban-item">{{activity.address}}</span>
			</span>
		</div>
		<div class="zhuban">
			<span class="zhuban-icon">
				<img src="../../assets/images/money.png"/>
			</span>
			<span id="">
				活动费用：<span class="zhuban-item">{{activity.price}}</span>
			</span>
		</div>			

	</div>

	<comment-list target="activity" [targetId]="activity.id" [withReply]="true" styleType="activity"></comment-list>

	<div class="signs clear">
		<div class="steam fl">
			<img  src="../../assets/images/steam.png"/>
			<span class="steam-txt">客服</span>
		</div>
		<div class="sign fl">
			<a routerLink="/activity/sign" [queryParams]="{id: activity.id}">报名</a>
		</div>		
	</div>
</div>

</div>
