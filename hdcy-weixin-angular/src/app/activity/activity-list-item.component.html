<div [routerLink]="['/activity', activity.id]">
  <div class="activitys-list">
    <img [src]="activity.image">
  </div>
  <div>
    名称:{{activity.name}}
  </div>
  <div>
    地址:{{activity.address}}
  </div>
  <div>
    活动开始时间:{{activity.startTime | date:'yyyy-MM-dd'}}
  </div>
  <div>
    报名截止时间:{{activity.signEndTime | date:'yyyy-MM-dd'}}
  </div>
</div>
