<div>礼品列表</div>
<div *ngFor="let gift of gifts" [routerLink]="['/gift', gift.id]">
    <div>{{gift?.brand}}</div>
    <div>
        <img [src]="gift?.brandImage" height="100" width="100">
    </div>
    <div>
        <img [src]="gift?.images[0]" height="200" width="200">
    </div>
    <div>
        名称:{{gift?.name}}
    </div>
    <div>
        友豆:{{gift?.beans}}
    </div>
    <div>
        库存:{{gift?.stock}}
    </div>
</div>
