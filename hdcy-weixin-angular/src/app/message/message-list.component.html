<div>消息列表</div>
<div *ngIf="messages.length == 0">
    暂无消息
</div>
<div *ngIf="messages.length > 0">
    <div *ngFor="let message of messages" [routerLink]="['/message', message.id]">
        <div><img [src]="message.image" height="200" width="200"></div>
        <div>{{message.title}}</div>
        <div>{{message.desc}}</div>
        <div>{{message.createdTime | date:'yyyy-MM-dd'}}</div>
        <div>是否已读:{{message.read}}</div>
    </div>
</div>
