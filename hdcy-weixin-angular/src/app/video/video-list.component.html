<div class="cnts">
	<swiper [images]="topVideos" target="video"></swiper>

<div>
  <div *ngFor="let video of videos" [routerLink]="['/video', video.id]">
    <div class="videolist">
      <img [src]="video.image">      
   	 	<div class="videobg"></div>
   	 	<div class="videotxt">
      	<div class="videotit">
      		{{video.name}}
      	</div>
   	 	</div>
    </div>
    
  </div>
</div>
</div>
