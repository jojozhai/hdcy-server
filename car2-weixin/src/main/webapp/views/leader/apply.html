<div class="headBox">
	<div class="head">
		<a back-button="app.leader.list" class="back"></a>
		<h2>大咖申请</h2>
	</div>
</div>
<div class="hd-add">
	<div class="hdupimg-box">
		<div class="hdtext-box">
			<div class="hd-baomingBox">
				<textarea maxlength="140" style="height: 230px;" ng-model="leader.intro" placeholder="请做一下自我介绍"></textarea>
				<span>{{70-leader.intro.length}}</span>
			</div>
		</div>
	</div>
	<a ng-click="apply(leader)" class="dakasq-btn">提交</a>
</div>
<!--弹窗-->
<div class="toupiaolayer" ng-style="{display: showTipDiv?'block':'none'}">
	<div class="toupiaoflex"></div>
	<div class="toupiaotan dakatip">
		<p class="toupiaotan-p2">您的申请已提交，客服将在5个工作日内完成审核</p>
		<div class="toupiaotan-btn">
			<a ng-click="iKnow()" class="active">知道了</a>
		</div>
	</div>
</div>
