<div id="wrapperDiv">
<div class="headBox">
	<div class="head">
		<!-- <a href="javascript:void(0)" class="back" ng-click="closeWindow()"></a> -->
		<h2>好多视频</h2>
	</div>
</div>

<div class="cnt">
	<div class="device">
	   <div class="swiper-container">
		 <div class="swiper-wrapper" style="width: 1320px; height: 250px;">
		   <div class="swiper-slide red-slide swiper-slide-visible swiper-slide-active">
			 <img src="images/1.jpg" alt="" />
		   </div>
		   <div class="swiper-slide blue-slide swiper-slide-visible">
			   <img src="images/1.jpg" alt="" />
		   </div>
		   <div class="swiper-slide orange-slide">
			  <img src="images/1.jpg" alt="" />
		   </div>
		   <div class="swiper-slide blue-slide">
			  <img src="images/1.jpg" alt="" />
		   </div>
		   <div class="swiper-slide red-slide">
			  <img src="images/1.jpg" alt="" />
		   </div>
		 </div>
	   </div>
 </div>
	<div class="cntxiala">
		<ul class="video-list" infinite-scroll="getNextPage()" mirage-scroll="videos" size="15">
			<a ng-repeat="video in videos" ui-sref="app.video.details({id: video.id, tag:currentTag.id})">
				<li>
					<div class="video-listimg">
						<img ng-src="{{video.image}}" />
					</div>
					<div class="video-txt">
						<h2>{{video.title}}</h2>
						<div class="video-type">
							<span class="video-sort" ng-repeat="tag in video.tagInfos">{{tag.name}}&nbsp;&nbsp;</span>
							<span class="video-sort">{{video.createdTime | hdcyArticleDate}}</span>
							<!-- <span class="message-num"><i></i>{{video.readCount}}</span> -->
							<span class="message-num">{{video.readCount}}</span>
							<img src="images/content-icon-browse-default.png" alt="" />
						</div>
					</div>
			     </li>
            </a>
		</ul>
	</div>
</div>
</div>
<script type="text/javascript">
	$(".cnt").width($("body").width());
	var mySwiper = new Swiper('.swiper-container',{
	    centeredSlides: true,//居中
	    slidesPerView: 1.5,
	    watchActiveIndex: true
  })

</script>
