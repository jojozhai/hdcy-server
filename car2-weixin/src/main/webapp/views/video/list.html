<div id="wrapperDiv">
<div class="headBox">
	<div class="head">
		<!-- <a href="javascript:void(0)" class="back" ng-click="closeWindow()"></a> -->
		<h2>好多视频</h2>
	</div>
</div>

<div class="cnt">
	<div class="device">
	   <div class="swiper-container">
    	<div class="swiper-wrapper">
       		 <div ng-repeat="top in tops.content" class="swiper-slide">
       		 	<img src="{{top.image}}" alt="" />
       		 </div>
    	</div>
   		 <div class="swiper-pagination"></div>

    	<!-- 如果需要滚动条 -->
    	<div class="swiper-scrollbar"></div>
	</div>
	<!-- <div class="container">
		<div class="slider">

		</div>
	</div> -->
 </div>
	<div class="cntxiala">
		<ul class="video-list" infinite-scroll="getNextPage()" mirage-scroll="videos" size="15">
			<a ng-repeat="video in videos" ui-sref="app.video.details({id: video.id})">
				<li >
					<div class="video-listimg">
						<img ng-src="{{video.image}}" />
					</div>
					<div class="video-txt" >
						<h2>{{video.name}}</h2>
						<div class="zhibozhong" >

							<span class="zhibozT">
								<span class="zhiboImg"></span>
								直播中
							</span>
						</div>
						<div class="videoicon" ng-if="!video.live">
							<img src="images/video.png" alt="video.live" />
						</div>
						<div class="zhiboTime" ng-if='video.live'>
							<span >开始时间：</span>
							<span>{{video.startTime | date:"yyyy-MM-dd/hh:mm"}}</span>
						</div>
					</div>
					<span ng-if='video.live' class="zbBorder">直播</span>
			     </li>
            </a>
		</ul>
	</div>
</div>
</div>
<script type="text/javascript">
	$(".cnt").width($("body").width());
	 var mySwiper = new Swiper(' .device .swiper-container',{
	    centeredSlides: true,//居中
	    slidesPerView: 1.5,
	    watchActiveIndex: true,
	    // 如果需要分页器
	    pagination: '.swiper-pagination',
	    // 如果需要滚动条
	    scrollbar: '.swiper-scrollbar',
	})

</script>
