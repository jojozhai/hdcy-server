            <h2 class="dakaTit">公司简介</h2>
            <p class="dakaText">
                南京斯图加特联合展览有限公司——由德国的斯图加特展览公司与中国的南京国际博览中心，在2012年12月成立的合资公司。
                <p>南京斯图加特联合展览有限公司全面负责南京国际博览中心的场馆营销和自办专业的国际性展览会。</p>
                <p>2014江苏国际绿色建筑展为例，该展于11月5日开幕，为期3天，共接待专业观众18000人次，登记有效专业观众信息7509条，这两个数字同比去年增长了200%，开幕第一天单日就接待了4000名专业观众，3项数据都创下了江苏建筑主题展会记录。证明材料来自南京日报。</p>
