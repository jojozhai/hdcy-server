                <h2 class="dakaTit">公司简介</h2>
                <div class="dakaText">
                    上海国际汽车定制改装博览会（以下简称RA改博会）是我国最早创办的汽车改装专业展会，由北京澳德盛隆汽车科技有限公司主办，是中国唯一坚持高端定位并始终坚持"国际化、品牌化、专业化"的汽车改装行业专业展会。博览会每年一届，从2006年起已经连续举办了十届，目前已经成为中国汽车改装行业最具影响力及最大规模的专业展会。   十年来，RA改博会始终坚持高端化、国际化、品牌化的定位，得到了业界的广泛认同，确立了改装行业品牌大展的地位，成为我国汽车改装行业品牌推广、项目对接、产品营销、项目发布、信息沟通、技术交流、贸易服务的优质平台。
                </div>
