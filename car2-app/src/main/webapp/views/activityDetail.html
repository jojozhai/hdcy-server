<!DOCTYPE html>
<html>

	<head>
		<meta charset="UTF-8">
		<title></title>
		<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
		<meta name="viewport" content="target-densitydpi=device-dpi,width=375, user-scalable=0" id="viewport">
		<link rel="stylesheet" type="text/css" href="css/reset.css" />
		<link rel="stylesheet" type="text/css" href="css/common.css" />
		<link rel="stylesheet" type="text/css" href="css/activity.css" />
		<link rel="stylesheet" type="text/css" href="../css/swiper-3.3.1.min.css" />
	</head>

	<body>
		<div class="boxs">
			<header>
				<nav class="clear">
					<div class="fl">
						<a><span>视频</span></a>
						<a><span>资讯</span></a>
						<a class="artnav-on"><span>活动</span></a>
						<a><span>大咖</span></a>
					</div>
					<div class="fr">
						<a class="nav-me"></a>
					</div>
				</nav>
			</header>
			<div class="detai-cntss">
				<div class="actDetail-mes">
					<div class="actDetail-tit">22</div>
					<div class="actDetail-con" [innerHtml]="activity?.desc"></div>
				</div>
				<div class="actDetail-imgs ">
					<div class="actDetail-imgsCon clear" [style.width.px]="imgDivWidth">
						<div *ngFor="let image of activity?.images;let i = index;" class="actDetail-img" (click)="showchange(i)">
							<img [src]="image">
						</div>
					</div>
				</div>
				<!--<div class="downs">
					<span class="con-downs" [ngStyle]="{'display': pulls}" (click)="change(true)"></span>
					<span class="con-ups" [ngStyle]="{'display': pushs}" (click)="changeback(true)"></span>
				</div>-->
			</div>
			<div class="activity-zhuban">
				<div class="zhuban-tit clear">
					<span class="zhuban-icon fl">
				<img src="images/liwu.png"/>
			</span>

					<div class="zhuban-mes fl">
						<div class="clear">
							<span class="zhuban-mes1 fl">活动信息</span>
							<span class="zhuban-num fr">报名人数：2</span>
						</div>
					</div>
				</div>
				<div class="zhuban">
					<span class="zhuban-icon">
				<img src="images/zhuban-add.png"/>
			</span>
					<span class="zhuban-txt">主办方：
				<span class="zhuaban-name" (click)="gotoLeaderDetail()">好多车友</span>
					</span>
				</div>
				<div class="zhuban">
					<span class="zhuban-icon">
				<img src="images/time.png"/>
			</span>
					<span class="zhuban-txt">
				活动时间：<span class="zhuban-item">2016-11-3</span>
					</span>
				</div>
				<div class="zhuban">
					<span class="zhuban-icon">
					<img src="images/adds-zhu.png"/>					
			</span>
					<span class="zhuban-txt">活动地点：
					<span class="zhuban-item">北京 </span>
					</span>
				</div>
				<div class="zhuban">
					<span class="zhuban-icon">

				<img src="images/money.png"/>
			</span>
					<span class="zhuban-txt">
					活动费用：
					<span class="zhuban-item">200</span>
					</span>
				</div>

			</div>
			<div class="comment">
				<div class="comments"></div>
				<div class="more">
					<a href="">查看更多</a>
				</div>
			</div>
			<div class="guanzhu clear">
				<div class="guanzhu-logo fl">
					<div class="fouce-logo">
						<img src="images/logo.png" />
					</div>
					<div class="fouce-imgtxt">
						<img src="images/guanzhudes.png" />
					</div>
				</div>
				<div class="guanzhu-txt">
					<span>立即关注</span>
				</div>

			</div>
			<div class="chatcode">
				<div class="chatbg"></div>
				<div class="chat">
					<img src="images/chat.png" />
				</div>
			</div>
		</div>

	</body>
	<script src="js/jquery-2.2.3.min.js" type="text/javascript" charset="utf-8"></script>
	<script src="js/common.js" type="text/javascript" charset="utf-8"></script>
	<script src="js/activity.js" type="text/javascript" charset="utf-8"></script>
	<script src="../js/swiper-3.3.0.min.js" type="text/javascript" charset="utf-8"></script>

</html>
