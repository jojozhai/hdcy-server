<!DOCTYPE html>
<html>

	<head>
		<meta charset="UTF-8">
		<title></title>
		<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
		<meta name="viewport" content="target-densitydpi=device-dpi,width=375, user-scalable=0" id="viewport">
		<link rel="stylesheet" type="text/css" href="css/reset.css" />
		<link rel="stylesheet" type="text/css" href="css/common.css" />
		<link rel="stylesheet" type="text/css" href="css/activity.css" />
		<link rel="stylesheet" type="text/css" href="../css/swiper-3.3.1.min.css" />
	</head>

	<body>
		<div class="boxs">
			<header>
				<nav class="clear">
					<div class="fl">
						<a href="http://cdn4dev.haoduocheyou.com/#/video"><span>视频</span></a>
						<a href="http://cdn4dev.haoduocheyou.com/#/article"><span>资讯</span></a>
						<a class="artnav-on" href="http://cdn4dev.haoduocheyou.com/#/activity"><span>活动</span></a>
						<a href="http://cdn4dev.haoduocheyou.com/#/leader"><span>大咖</span></a>
					</div>
					<div class="fr">
						<a class="nav-me"></a>
					</div>
				</nav>
			</header>
			<div class="active-conmes">
				<div class="detai-cntss">
					<div class="actDetail-mes">
						<div class="actDetail-tit"></div>
						<div class="actDetail-con"></div>
					</div>
					<div class="actDetail-imgs ">
						<div class="actDetail-imgsCon clear"></div>
					</div>
					<div class="downs">
						<span class="con-downs"></span>
						<span class="con-ups"></span>
					</div>
					<div class="bigactImg">
						<div class="swiper-container">
							<div class="swiper-wrapper">
							</div>
							<div class="swiper-pagination"></div>
						</div>
					</div>
				</div>
				<div class="activity-zhuban">
					<div class="zhuban-tit clear">
						<span class="zhuban-icon fl">
				<img src="images/liwu.png"/>
			</span>

						<div class="zhuban-mes fl">
							<div class="clear">
								<span class="zhuban-mes1 fl">活动信息</span>
								<span class="zhuban-num fr">报名人数：2</span>
							</div>
						</div>
					</div>
					<div class="zhuban">
						<span class="zhuban-icon">
				<img src="images/zhuban-add.png"/>
			</span>
						<span class="zhuban-txt">主办方：
				<span class="zhuaban-name"></span>
						</span>
					</div>
					<div class="zhuban">
						<span class="zhuban-icon">
				<img src="images/time.png"/>
			</span>
						<span class="zhuban-txt">
				活动时间：<span class="zhuban-item zhuban-time"></span>
						</span>
					</div>
					<div class="zhuban">
						<span class="zhuban-icon">
					<img src="images/adds-zhu.png"/>					
			</span>
						<span class="zhuban-txt">活动地点：
					<span class="zhuban-item zhuban-city"></span>
						</span>
					</div>
					<div class="zhuban">
						<span class="zhuban-icon">

				<img src="images/money.png"/>
			</span>
						<span class="zhuban-txt">
					活动费用：
					<span class="zhuban-item zhuban-price"></span>
						</span>
					</div>

				</div>
				<div class="comment">
					<div class="comment-count">
						<h5>
    				<img class="xinxi" src="images/xinxi.png"/>
    				<span class="comzixun">活动咨询</span>
    			</h5>
					</div>
					<div class="comments"></div>
					<div class="more">
						<a href="">查看更多</a>
					</div>
				</div>
				<div class="signs clear">
					<div class="steam fl" (click)="displayContactDiv(true)">
						<img class="fl" src="images/steam.png" />
						<span class="steam-txt fl">客服</span>
					</div>
					<div class="sign fl">
						<a></a>
					</div>
				</div>
			</div>
			<div class="guanzhu clear">
				<div class="guanzhu-logo fl">
					<div class="fouce-logo">
						<img src="images/logo.png" />
					</div>
					<div class="fouce-imgtxt">
						<img src="images/guanzhudes.png" />
					</div>
				</div>
				<div class="guanzhu-txt">
					<span>立即关注</span>
				</div>

			</div>
			<div class="chatcode">
				<div class="chatbg"></div>
				<div class="chat">
					<img src="images/chat.png" />
				</div>
			</div>
			<div class="telss">
				<div class="telbg"></div>
				<div class="tel-mesbg">
					<p>是否立即拨打电话进行咨询？</p>
					<div class="kefu-tel">
						<img class="kefu-telimg" src="" />
						<span class="kefu-mes">{{activity?.waiterInfo?.name}}：{{activity?.waiterInfo?.phone}}</span>
					</div>
					<div class="caozuo">
						<a href=""><img class="boda" src="images/boda.png" /></a>
						<img (click)="displayContactDiv(false)" class="guaduan" src="images/guaduan.png" />
					</div>
				</div>
			</div>
		</div>

	</body>
	<script src="js/jquery-2.2.3.min.js" type="text/javascript" charset="utf-8"></script>
	<script src="js/common.js" type="text/javascript" charset="utf-8"></script>
	<script src="js/activity.js" type="text/javascript" charset="utf-8"></script>
	<script src="../js/swiper-3.3.0.min.js" type="text/javascript" charset="utf-8"></script>

</html>
