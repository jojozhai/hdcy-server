<!DOCTYPE html>
<html>

	<head>
		<meta charset="UTF-8">
		<title></title>
		<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
		<meta name="viewport" content="target-densitydpi=device-dpi,width=375, user-scalable=0" id="viewport">
		<link rel="stylesheet" type="text/css" href="css/reset.css" />
		<link rel="stylesheet" type="text/css" href="css/common.css" />
		<link rel="stylesheet" type="text/css" href="css/activity.css" />
		<link rel="stylesheet" type="text/css" href="../css/swiper-3.3.1.min.css" />
	</head>

	<body>
		<div class="boxs">
			<header>
				<nav class="clear">
					<div class="fl">
						<a><span>视频</span></a>
						<a><span>资讯</span></a>
						<a class="artnav-on"><span>活动</span></a>
						<a><span>大咖</span></a>
					</div>
					<div class="fr">
						<a class="nav-me"></a>
					</div>
				</nav>
			</header>
			<div class="live-video">
				<div class="zhibo">
					<div class="yugao">
						<img [src]="video.image">
					</div>
					<div class="yugao-bg"></div>
					<div class="zhibo-txt">
						<p class="zhibo-tit">{{video.name}} </p>
						<p class="videoTime-txt">
							<img class="videotime-img" src="../../assets/images/video-time.png" />
							<span class="video-time">开始时间:{{video.startTime | date:'MM-dd/HH:mm'}}</span>
						</p>
						<div class="video-name">
							<span class="zhibo-icon">
            	<img [src]="video.sponsorImage">
            </span>
							<span class="video-name1">{{video.sponsorName}}</span>
						</div>
					</div>
				</div>
				<div class="video-descom">
					<div class="yugao-nav clear">
						<a (click)="changeTag('intro')" [class.actived]="tag == 'intro'">直播介绍</a>
						<a (click)="changeTag('comment')" [class.actived]="tag == 'comment'">直播交流({{commentCount}})</a>
					</div>
					<section class="zbjianjie" [style.min-height.px]="detailboxHeight" [style.display]="tag == 'comment'?'none':'block'" [innerHtml]="video.desc">
						<div class="" *ngIf="!video.desc">
							暂无介绍
						</div>
					</section>
					<!--<section class="zbjiaoliu" [style.min-height.px]="detailboxHeight" [style.display]="tag == 'intro'?'none':'block'">
						<comment-list [withReply]="true" styleType="video" [targetId]="video.id" target="video" class="video-com" [size]="20" (commentCount)="setCommentCount($event)"></comment-list>
						<div class="comwu">
							暂无评论~
						</div>
					</section>-->
				</div>

				<!--<div class="comment">
				<div class="comment-count">				
				<h5>
    				<img class="xinxi" src="images/xinxi.png"/>
    				<span class="comzixun">活动咨询</span>
    			</h5>
			</div>
				<div class="comments"></div>
				<div class="more">
					<a href="">查看更多</a>
				</div>
			</div>-->
			</div>
			<div class="guanzhu clear">
				<div class="guanzhu-logo fl">
					<div class="fouce-logo">
						<img src="images/logo.png" />
					</div>
					<div class="fouce-imgtxt">
						<img src="images/guanzhudes.png" />
					</div>
				</div>
				<div class="guanzhu-txt">
					<span>立即关注</span>
				</div>

			</div>
			<div class="chatcode">
				<div class="chatbg"></div>
				<div class="chat">
					<img src="images/chat.png" />
				</div>
			</div>
		</div>

	</body>
	<script src="js/jquery-2.2.3.min.js" type="text/javascript" charset="utf-8"></script>
	<script src="js/common.js" type="text/javascript" charset="utf-8"></script>
	<script src="js/livevideo.js" type="text/javascript" charset="utf-8"></script>
	<script src="../js/swiper-3.3.0.min.js" type="text/javascript" charset="utf-8"></script>

</html>
