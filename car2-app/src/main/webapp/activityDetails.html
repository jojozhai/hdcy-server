<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
      	<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
        <meta name="viewport" content="width=device-width,width=750, user-scalable=0" id="viewport">
        <link rel="stylesheet" href="css/reset.css" media="screen" title="no title" charset="utf-8">
        <link rel="stylesheet" href="css/layout1.css" media="screen" title="no title" charset="utf-8">
        <link rel="stylesheet" href="css/swiper-3.3.1.min.css" media="screen" title="no title">
        <title>活动详情</title>
        <style media="screen">
        </style>
    </head>
    <body >
        <div class="activityBox">
            <div class="bigactImg">
                <div class="swiper-container">
                    <div class="swiper-wrapper">
                    </div>
                    <div class="swiper-pagination"></div>
                </div>
            </div>
        	<div class="activityContainer">
                <div class="message">
                    <div class="article"></div>
                    <div class="activityImg">
                        <ul class="activityImgs clear">
                        </ul>
                    </div>
                    <div class="toggle">
                        <img src="img/content-down.png" alt="" />
                    </div>

                </div>
                <div class="activityMessage">
                    <div class="activitymesMain ">
                        <div class="messageTit clear">
                            <span class="left fl">
                                <span><img src="img/activityMes.png" alt="" /></span>
                                <span class="actxt">活动信息</span>
                            </span>
                            <span class="right fr">
                                <span>报名人数:</span>
                                <span class="participants"></span>
                            </span>
                        </div>
                        <div class="clear">
                            <ul class="fl">
                                <li><img src="img/activity-01.png" alt="" /></li>
                                <li><img src="img/activity-02.png" alt="" /></li>
                                <li><img src="img/activity-03.png" alt="" /></li>
                                <li><img src="img/activity-04.png" alt="" /></li>
                                <li><img src="img/activity-05.png" alt="" /></li>
                                <li><img src="img/activity-06.png" alt="" /></li>
                            </ul>
                            <ul class="message-list fl"></ul>
                        </div>
                    </div>
                </div>
                <div class="commentMessage">
                    <div class="messageTit clear">
                        <span class="left fl">
                            <span><img src="img/activity-comment.png" alt="" /></span>
                            <span class="actxt">活动交流</span>
                        </span>
                    </div>
                    <ul class="commentList"></ul>

                </div>
        	</div>
            <div class="signs">
                <div class="sign">点击报名</div>
            </div>
            <div class="QRcode">
                <img src="img/erweima.jpg" alt="" />
            </div>

        </div>
    </body>
    <script src="js/jquery-2.2.3.min.js" charset="utf-8"></script>
    <script src="js/activityDetail.js" charset="utf-8"></script>
    <script src="js/swiper-3.3.0.min.js" charset="utf-8"></script>

</html>
