        <div class="dakaCon">
            <h2 class="dakaTit">公司简介</h2>
            <p class="dakaText">
                ChinaGT隶属于北京中视甲子文化发展有限公司，中视甲子文化发展有限公司是中国超级跑车锦标赛（ChinaGT）唯一推广公司。
                <p>China GT中国跑车锦标赛是经国家体育总局和中国汽车运动联合会批准，并列入年度全国体育竞赛计划及中国汽联赛历的系列赛事。China GT中国跑车锦标赛将分为两个组别：GT3组合GTC组。</p>
                <p>China GT致力于提升中国本土赛事品质，推广赛车文化，并在不同领域对中国赛车运动进行了革新。</p>
                <p>2013年是China GT中国跑车锦标赛的元年，比赛将覆盖中国境内最具影响力与办赛能力的赛道，力争成为中国乃至亚洲的精品赛事。</p>
