<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
		<meta name="viewport" content="target-densitydpi=device-dpi,width=375, user-scalable=0" id="viewport">
		<link rel="stylesheet" type="text/css" href="../css/reset.css" />
		<link rel="stylesheet" type="text/css" href="css/topic.css" />
		<link rel="stylesheet" type="text/css" href="css/dropload.css" />
		<title></title>
	</head>
	<style type="text/css"></style>

	<body>
		<div class="topicboxs">
			<img class="topic-img" src="" />
			<div class="topic-arti">
				<div class="topic-tit"></div>
				<div class="topic-con"></div>
				<div class="downs">
					<span class="con-downs"></span>
					<span class="con-ups"></span>
				</div>
			</div>
			<div class="topic-resist">
				<div class="topics">
					<div class="reds clear">
						<span class="red-img">红方</span>
						<div class="red-blue">
							<div class="red-num"></div>
							<div class="blue-num"></div>
						</div>
						<span class="blue-img">蓝方</span>
					</div>
					<div class="topic-txt clear">
						<div class="red-txt">
							<span class="redtopic-num"></span>
							<div class="redtopic"></div>
						</div>
						<div class="blue-txt">
							<span class="bluetopic-num"></span>
							<div class="bluetopic"></div>
						</div>
					</div>
				</div>
			</div>
			<ul class="topic-cons"></ul>
			<div class="supports">
				<a class="support-red">我支持红方</a>
				<a class="support-blue">我支持蓝方</a>
			</div>
		</div>
		<div class="topic-mes">
			<div class="topicbg"></div>
			<div class="votebox">
				<div class="votebox-con">
					<div class="votes-tit"></div>
					<div class="bluevotes-tit"></div>
					<div class="saytopics">
						<textarea class="saytopic" name="" rows="" cols="">说说你的观点吧！</textarea>
						<span class="saytopic-num">70</span>
					</div>
				</div>
				<div class="topic-vote">
					<a class="toupiao">投出一票</a>
					<a class="think">朕再想想</a>
				</div>
			</div>
		</div>
		<!--投票成功-->
		<div class="vote-success">
			<img class="vote-suctit" src="img/success.png" />
			<div class="my-topic">
				我的观点：放盐啊，吃完之后唇齿留香，回味无穷。
			</div>
			<div class="my-topics">
				我的观点：放tang啊，吃完之后唇齿留香，回味无穷。
			</div>
			<div class="my-shared">
				点击右上角分享到朋友圈，让小伙伴们帮你投票吧！
			</div>
			<a class="finish">完成</a>

		</div>

	</body>
	<script src="../js/jquery-2.2.3.min.js" type="text/javascript" charset="utf-8"></script>
	<script src="js/topic.js" type="text/javascript" charset="utf-8"></script>
	<script src="js/dropload.min.js" type="text/javascript" charset="utf-8"></script>
	<script type="text/javascript">
		
	</script>
</html>
