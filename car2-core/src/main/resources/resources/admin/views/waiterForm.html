<div class="smart-widget widget-dark-blue margin-md">
	<div class="smart-widget-header">客服信息</div>
	<div class="smart-widget-inner">
	<div class="smart-widget-body" >
		<form name="waiterForm" class="form-horizontal no-margin" id="type-constraint" data-validate="parsley" novalidate>
			<div class="form-group"  ng-class="waiterForm.name.$invalid && waiterForm.name.$dirty ? 'has-error': ''">
				<label class="control-label col-lg-3"><span class="text_red">*</span>&nbsp;姓名:</label>
				<div class="col-lg-6">
					<input name="name" ng-model="waiter.name" type="text" class="form-control input-sm" placeholder="姓名" required>
					<label class="control-label" ng-show="waiterForm.name.$invalid && waiterForm.name.$dirty">姓名不能为空</label>
				</div>
			</div>
			<div class="form-group"  ng-class="waiterForm.weixin.$invalid && waiterForm.weixin.$dirty ? 'has-error': ''">
                <label class="control-label col-lg-3"><span class="text_red">*</span>&nbsp;微信:</label>
                <div class="col-lg-6">
                    <input name="weixin" ng-model="waiter.weixin" type="text" class="form-control input-sm" placeholder="微信" required>
                    <label class="control-label" ng-show="waiterForm.weixin.$invalid && waiterForm.weixin.$dirty">微信不能为空</label>
                </div>
            </div>
			<div class="form-group"  ng-class="waiterForm.phone.$invalid && waiterForm.phone.$dirty ? 'has-error': ''">
                <label class="control-label col-lg-3"><span class="text_red">*</span>&nbsp;电话:</label>
                <div class="col-lg-6">
                    <input name="phone" ng-model="waiter.phone" type="text" class="form-control input-sm" placeholder="电话" required>
                    <label class="control-label" ng-show="waiterForm.phone.$invalid && waiterForm.phone.$dirty">电话不能为空</label>
                </div>
            </div>
			<div class="form-group">
				<label class="control-label col-lg-3"><span class="text_red">*</span>头像:</label>
				<div class="col-lg-4">
					<div class="fileinput-button" style="border: 1px solid #abcdef; height: 140px; width: 140px;" >
						<img ng-src="{{waiter.image}}" width="140px;", height="140px;">
						<input type="file" id="file1" name="file1" pz-uploader action="doUpload(files)">
					</div>
				</div>
			</div>
			<div class="form-group">
                <label class="control-label col-lg-3"><span class="text_red">*</span>二维码:</label>
                <div class="col-lg-4">
                    <div class="fileinput-button" style="border: 1px solid #abcdef; height: 140px; width: 140px;" >
                        <img ng-src="{{waiter.qrcode}}" width="140px;", height="140px;">
                        <input type="file" id="file2" name="file2" pz-uploader action="doUpload2(files)">
                    </div>
                </div>
            </div>
			<div class="text-right m-top-md">
				<button ng-click="save(waiter)" class="btn btn-success btn-sm" ng-disabled="waiterForm.$invalid"><i class="fa fa-save m-right-xs"></i>保存</button>
			</div>
		</form>
	</div>
	</div>
</div>
