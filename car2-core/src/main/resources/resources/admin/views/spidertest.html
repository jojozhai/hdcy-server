<div class="smart-widget widget-dark-blue margin-md">
	<div class="smart-widget-header">线下活动信息</div>
	姓名  <input ng-model="yangr.name" type="text" placeholder="姓名" />
	年龄  <input ng-model="yangr.age" type="text" placeholder="年龄" />
	性别  <input ng-model="yangr.sex" type="text" placeholder="性别" />
	身份证号  <input ng-model="yangr.cardid" type="text" placeholder="身份证号" />
	<button ng-click="save(yangr)">添加</button>
</div>
