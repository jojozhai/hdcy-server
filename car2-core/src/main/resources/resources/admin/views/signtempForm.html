<div class="smart-widget widget-dark-blue margin-md">
	<div class="smart-widget-header">教师信息</div>
	<div class="smart-widget-inner">
	<div class="smart-widget-body" >
		<form name="signtempForm" class="form-horizontal no-margin" id="type-constraint" data-validate="parsley" novalidate>
			<div class="form-group"  ng-class="signtempForm.name.$invalid && signtempForm.name.$dirty ? 'has-error': ''">
				<label class="control-label col-lg-3"><span class="text_red">*</span>&nbsp;姓名:</label>
				<div class="col-lg-6">
					<input name="name" ng-model="signtemp.name" type="text" class="form-control input-sm" placeholder="姓名" required readonly="readonly">
					<label class="control-label" ng-show="signtempForm.name.$invalid && signtempForm.name.$dirty">姓名不能为空</label>
				</div>
			</div>
			<div class="form-group"  ng-class="signtempForm.company.$invalid && signtempForm.company.$dirty ? 'has-error': ''">
                <label class="control-label col-lg-3"><span class="text_red">*</span>&nbsp;单位:</label>
                <div class="col-lg-6">
                    <input name="company" ng-model="signtemp.company" type="text" class="form-control input-sm" placeholder="单位" required readonly="readonly">
                    <label class="control-label" ng-show="signtempForm.company.$invalid && signtempForm.company.$dirty">单位不能为空</label>
                </div>
            </div>
			<div class="form-group"  ng-class="signtempForm.title.$invalid && signtempForm.title.$dirty ? 'has-error': ''">
                <label class="control-label col-lg-3"><span class="text_red">*</span>&nbsp;职位:</label>
                <div class="col-lg-6">
                    <input name="title" ng-model="signtemp.title" type="text" class="form-control input-sm" placeholder="职位" required readonly="readonly">
                    <label class="control-label" ng-show="signtempForm.title.$invalid && signtempForm.title.$dirty">职位不能为空</label>
                </div>
            </div>
            <div class="form-group"  ng-class="signtempForm.mobile.$invalid && signtempForm.mobile.$dirty ? 'has-error': ''">
                <label class="control-label col-lg-3"><span class="text_red">*</span>&nbsp;电话:</label>
                <div class="col-lg-6">
                    <input name="mobile" ng-model="signtemp.mobile" type="text" class="form-control input-sm" placeholder="电话" required readonly="readonly">
                    <label class="control-label" ng-show="signtempForm.mobile.$invalid && signtempForm.mobile.$dirty">电话不能为空</label>
                </div>
            </div>
            <div class="form-group"  ng-class="signtempForm.stay.$invalid && signtempForm.stay.$dirty ? 'has-error': ''">
                <label class="control-label col-lg-3">住宿:</label>
                <div class="col-lg-1">
                    <div class="custom-checkbox todo-checkbox">
                        <input id="selection" ng-model="signtemp.stay" ng-checked="signtemp.stay" type="checkbox" disabled="disabled">
                        <label for="selection" style="margin-top: 4px;"></label>
                    </div>
                </div>
            </div>
			<div class="form-group" ng-class="signtempForm.stayStartTime.$invalid && signtempForm.stayStartTime.$dirty ? 'has-error': ''">
                <label class="control-label col-lg-3" style="padding-top: 40px;">住宿开始时间:</label>
                <div class="col-md-3">
                    <p class="input-group" style="margin-bottom: 0px; padding-top: 35px;">
                        <input type="text" uib-datepicker-popup name="stayStartTime" ng-model="signtemp.stayStartTime" class="form-control input-sm" is-open="popup1.opened"
                            datepicker-options="dateOptions" placeholder="开始时间" clear-text="清空" close-text="关闭" current-text="今天" on-open-focus="false" required readonly="readonly"/>
                        <span class="input-group-btn">
                            <button type="button" class="btn btn-default input-sm" ng-click="open1()">
                                <i class="glyphicon glyphicon-calendar"></i>
                            </button>
                        </span>
                    </p>
                    <label class="control-label has-error" ng-show="signtempForm.stayStartTime.$error.date && signtempForm.stayStartTime.$dirty">
                        时间格式错误
                    </label>
                    <label class="control-label has-error" ng-show="signtempForm.stayStartTime.$error.required && signtempForm.stayStartTime.$dirty">
                        住宿开始时间不能为空
                    </label>
                </div>
                <div class="col-md-3">
                    <uib-timepicker class="input-sm" ng-model="signtemp.stayStartTime" hour-step="1" minute-step="1" show-meridian="false"></uib-timepicker>
                </div>
            </div>
            <div class="form-group" ng-class="signtempForm.stayEndTime.$invalid && signtempForm.stayEndTime.$dirty ? 'has-error': ''">
                <label class="control-label col-lg-3" style="padding-top: 40px;">住宿结束时间:</label>
                <div class="col-md-3">
                    <p class="input-group" style="margin-bottom: 0px; padding-top: 35px;">
                        <input type="text" uib-datepicker-popup name="stayEndTime" ng-model="signtemp.stayEndTime" class="form-control input-sm" is-open="popup2.opened"
                            datepicker-options="dateOptions" placeholder="结束时间" clear-text="清空" close-text="关闭" current-text="今天" on-open-focus="false" required readonly="readonly"/>
                        <span class="input-group-btn">
                            <button type="button" class="btn btn-default input-sm" ng-click="open2()">
                                <i class="glyphicon glyphicon-calendar"></i>
                            </button>
                        </span>
                    </p>
                    <label class="control-label has-error" ng-show="signtempForm.stayEndTime.$error.date && signtempForm.stayEndTime.$dirty">
                        时间格式错误
                    </label>
                    <label class="control-label has-error" ng-show="signtempForm.stayEndTime.$error.required && signtempForm.stayEndTime.$dirty">
                        住宿结束时间不能为空
                    </label>
                </div>
                <div class="col-md-3">
                    <uib-timepicker class="input-sm" ng-model="signtemp.stayEndTime" hour-step="1" minute-step="1" show-meridian="false"></uib-timepicker>
                </div>
            </div>
            <div class="form-group"  ng-class="signtempForm.inviter.$invalid && signtempForm.inviter.$dirty ? 'has-error': ''">
                <label class="control-label col-lg-3"><span class="text_red">*</span>&nbsp;电话:</label>
                <div class="col-lg-6">
                    <input name="inviter" ng-model="signtemp.inviter" type="text" class="form-control input-sm" placeholder="电话" required readonly="readonly">
                    <label class="control-label" ng-show="signtempForm.inviter.$invalid && signtempForm.inviter.$dirty">电话不能为空</label>
                </div>
            </div>
            <div class="form-group">
                <label class="control-label col-lg-3">拟参加论坛:</label>
                <div class="col-lg-7">
                    <div class="row" ng-repeat="forum in signtemp.forums">
                        <div class="col-lg-12">
                            <p class="input-group" style="margin-bottom: 3px;">
                                <input ng-model="forum" type="text" class="form-control input-sm" readonly="readonly" disabled="disabled">
                                <span class="input-group-btn">
                                    <button type="button" disabled="disabled" class="btn btn-danger input-sm" ng-click="removePrize(forum)">
                                        <i class="fa fa-times"></i>
                                    </button>
                                </span>
                            </p>
                        </div>
                    </div>
                </div>
            </div>
			<!-- <div class="text-right m-top-md">
				<button ng-click="save(signtemp)" class="btn btn-success btn-sm" ng-disabled="signtempForm.$invalid"><i class="fa fa-save m-right-xs"></i>保存</button>
			</div> -->
		</form>
	</div>
	</div>
</div>
