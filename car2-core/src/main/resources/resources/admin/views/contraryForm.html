<div class="smart-widget widget-dark-blue margin-md">
	<div class="smart-widget-header">观点投票活动信息</div>
	<div class="smart-widget-inner">
	<div class="smart-widget-body" >
		<form name="contraryForm" class="form-horizontal no-margin" id="type-constraint" data-validate="parsley" novalidate>
			<div class="form-group"  ng-class="contraryForm.name.$invalid && contraryForm.name.$dirty ? 'has-error': ''">
				<label class="control-label col-lg-3">观点投票活动名称:</label>
				<div class="col-lg-6">
					<input name="name" ng-model="contrary.name" type="text" class="form-control input-sm" placeholder="观点投票活动名称" required>
					<label class="control-label" ng-show="contraryForm.name.$invalid && contraryForm.name.$dirty">观点投票活动名称不能为空</label>
				</div>
			</div>
			<div class="form-group">
                <label class="control-label col-lg-3">发布:</label>
                <div class="col-lg-1">
                    <div class="custom-checkbox todo-checkbox">
                        <input id="selection" ng-model="contrary.enable" ng-checked="contrary.enable" type="checkbox">
                        <label for="selection" style="margin-top: 4px;"></label>
                    </div>
                </div>
                <label class="control-label col-lg-1">置顶:</label>
                <div class="col-lg-1">
                    <div class="custom-checkbox todo-checkbox">
                        <input id="selection3" ng-model="contrary.top" ng-checked="contrary.top" type="checkbox">
                        <label for="selection3" style="margin-top: 4px;"></label>
                    </div>
                </div>
                <label class="control-label col-lg-2">置顶顺序:</label>
                <div class="col-lg-2">
                    <input name="topIndex" ng-model="contrary.topIndex" type="number" class="form-control input-sm" placeholder="置顶顺序" required>
                    <label class="control-label" ng-show="contraryForm.topIndex.$invalid && contraryForm.topIndex.$dirty">置顶顺序能为空</label>
                </div>
                <label class="control-label col-lg-1">推荐:</label>
                <div class="col-lg-1">
                    <div class="custom-checkbox todo-checkbox">
                        <input id="selection2" ng-model="contrary.recommend" ng-checked="contrary.recommend" type="checkbox">
                        <label for="selection2" style="margin-top: 4px;"></label>
                    </div>
                </div>
            </div>
			<div class="form-group">
				<label class="control-label col-lg-3">主题图:</label>
				<div class="col-lg-4">
					<div class="fileinput-button" style="border: 1px solid #abcdef; width: 160px; height: 90px;" >
						<img ng-src="{{contrary.image}}" width="160px;", height="90px;">
						<input type="file" id="file1" name="file1" pz-uploader action="doUpload(files)">
					</div>
				</div>
			</div>
			<div class="form-group" ng-class="contraryForm.startTime.$invalid && contraryForm.startTime.$dirty ? 'has-error': ''">
				<label class="control-label col-lg-3" style="padding-top: 40px;">开始时间:</label>
				<div class="col-md-3">
					<p class="input-group" style="margin-bottom: 0px; padding-top: 35px;">
						<input type="text" uib-datepicker-popup name="startTime" ng-model="contrary.startTime" class="form-control input-sm" is-open="popup1.opened"
							datepicker-options="dateOptions" placeholder="开始时间" clear-text="清空" close-text="关闭" current-text="今天" on-open-focus="false" required/>
						<span class="input-group-btn">
							<button type="button" class="btn btn-default input-sm" ng-click="open1()">
								<i class="glyphicon glyphicon-calendar"></i>
							</button>
						</span>
					</p>
					<label class="control-label has-error" ng-show="contraryForm.startTime.$error.date && contraryForm.startTime.$dirty">
						时间格式错误
					</label>
					<label class="control-label has-error" ng-show="contraryForm.startTime.$error.required && contraryForm.startTime.$dirty">
						开始时间不能为空
					</label>
				</div>
				<div class="col-md-3">
					<uib-timepicker class="input-sm" ng-model="contrary.startTime" hour-step="1" minute-step="1" show-meridian="false"></uib-timepicker>
				</div>
				
			</div>
			<div class="form-group" ng-class="contraryForm.endTime.$invalid && contraryForm.endTime.$dirty ? 'has-error': ''">
				<label class="control-label col-lg-3" style="padding-top: 40px;">结束时间:</label>
				<div class="col-md-3">
					<p class="input-group" style="margin-bottom: 0px; padding-top: 35px;">
						<input type="text" uib-datepicker-popup name="endTime" ng-model="contrary.endTime" class="form-control input-sm" is-open="popup2.opened"
							datepicker-options="dateOptions" placeholder="结束时间" clear-text="清空" close-text="关闭" current-text="今天" on-open-focus="false" required/>
						<span class="input-group-btn">
							<button type="button" class="btn btn-default input-sm" ng-click="open2()">
								<i class="glyphicon glyphicon-calendar"></i>
							</button>
						</span>
					</p>
					<label class="control-label has-error" ng-show="contraryForm.endTime.$error.date && contraryForm.endTime.$dirty">
						时间格式错误
					</label>
					<label class="control-label has-error" ng-show="contraryForm.endTime.$error.required && contraryForm.endTime.$dirty">
						结束时间不能为空
					</label>
				</div>
				<div class="col-md-3">
					<uib-timepicker class="input-sm" ng-model="contrary.endTime" hour-step="1" minute-step="1" show-meridian="false"></uib-timepicker>
				</div>
			</div>
			<div class="form-group"  ng-class="contraryForm.desc.$invalid && contraryForm.desc.$dirty ? 'has-error': ''">
				<label class="control-label col-lg-3">活动介绍:</label>
				<div class="col-lg-9">
					<textarea name="desc" ui-tinymce="tinymceOptions" ng-model="contrary.desc" rows="10" cols="70" required></textarea>
					<label class="control-label" ng-show="contraryForm.desc.$invalid && contraryForm.desc.$dirty">观点投票活动简介不能为空</label>
				</div>
			</div>
			<div class="form-group"  ng-class="contraryForm.red.$invalid && contraryForm.red.$dirty ? 'has-error': ''">
				<label class="control-label col-lg-3">红方观点:</label>
				<div class="col-lg-6">
					<input name="red" ng-model="contrary.red" type="text" class="form-control input-sm" placeholder="红方观点" required>
					<label class="control-label" ng-show="contraryForm.red.$invalid && contraryForm.red.$dirty">红方观点不能为空</label>
				</div>
			</div>
			<div class="form-group"  ng-class="contraryForm.blue.$invalid && contraryForm.blue.$dirty ? 'has-error': ''">
				<label class="control-label col-lg-3">蓝方观点:</label>
				<div class="col-lg-6">
					<input name="blue" ng-model="contrary.blue" type="text" class="form-control input-sm" placeholder="蓝方观点" required>
					<label class="control-label" ng-show="contraryForm.blue.$invalid && contraryForm.blue.$dirty">蓝方观点不能为空</label>
				</div>
			</div>
			<div class="form-group"  ng-class="contraryForm.redButton.$invalid && contraryForm.redButton.$dirty ? 'has-error': ''">
				<label class="control-label col-lg-3">红方按钮文字:</label>
				<div class="col-lg-6">
					<input name="redButton" ng-model="contrary.redButton" type="text" class="form-control input-sm" placeholder="红方按钮文字" required>
					<label class="control-label" ng-show="contraryForm.redButton.$invalid && contraryForm.redButton.$dirty">红方按钮文字不能为空</label>
				</div>
			</div>
			<div class="form-group"  ng-class="contraryForm.blueButton.$invalid && contraryForm.blueButton.$dirty ? 'has-error': ''">
				<label class="control-label col-lg-3">蓝方按钮文字:</label>
				<div class="col-lg-6">
					<input name="blueButton" ng-model="contrary.blueButton" type="text" class="form-control input-sm" placeholder="蓝方按钮文字" required>
					<label class="control-label" ng-show="contraryForm.blueButton.$invalid && contraryForm.blueButton.$dirty">蓝方按钮文字不能为空</label>
				</div>
			</div>
			<div class="form-group">
				<label class="control-label col-lg-3">红方人数:</label>
				<div class="col-lg-3" >
					<input name="redCount" ng-model="contrary.redCount" type="number" class="form-control input-sm" placeholder="红方人数" required>
					<label class="control-label has-error" ng-show="contraryForm.redCount.$invalid && contraryForm.redCount.$dirty">红方人数不能为空</label>
				</div>
				<label class="control-label col-lg-3">蓝方人数:</label>
				<div class="col-lg-3">
					<input name="blueCount" ng-model="contrary.blueCount" type="number" class="form-control input-sm" placeholder="蓝方人数" required>
					<label class="control-label has-error" ng-show="contraryForm.blueCount.$invalid && contraryForm.blueCount.$dirty">蓝方人数不能为空</label>
				</div>
			</div>
			<div class="text-right m-top-md">
				<button ng-click="save(contrary)" class="btn btn-success btn-sm" ng-disabled="contraryForm.$invalid"><i class="fa fa-save m-right-xs"></i>保存</button>
			</div>
		</form>
	</div>
	</div>
</div>
