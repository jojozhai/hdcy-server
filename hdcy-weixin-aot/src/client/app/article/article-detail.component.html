<div class="header">
    <h3>
        <a routerLink="/article" [queryParams]="{tagId: fromTag}" class="back"></a>
        <span>资讯详情</span>
        <a routerLink="/comment" [queryParams]="{target: 'article', targetId: article.id, withReply: 'true'}"
           class="message"></a>

    </h3>
</div>
<div class="boxs" [style.height.px]="detailboxHeight">
    <div class="detai-cnts">
        <div class="Detail-up">
            <h1 class="article-title">{{article.title}}</h1>
            <div class="detail-tag">
                <span class="detail-tag1">{{article.tagName}}</span>
                <span>{{article.createdTime | articleDate}}</span>
                <span>{{article.principal}}</span>
            </div>
        </div>
        <div class="detail-Img">
            <img [src]="article.image" alt=""/>
        </div>
        <div class="Detail-down">
            <div class="artiDetail-con" [innerHTML]="article.content"></div>
        </div>
    </div>
    <comment-list [withReply]="true" target="article" [targetId]="article.id"></comment-list>
</div>
