<div class="com-inputs">
  <div class="header">
    <h3>
      <a (click)="back()" class="back"></a>
      <span>{{title}}</span>
      <a class="comment-fs fr" (click)="saveComment()">发送</a>
    </h3>
  </div>
  <div class="com-input">
    <textarea id="commentTextInput" class="commentArea" (focus)="cleanComment()" [(ngModel)]="comment" maxlength="250"></textarea>
    <span class="txt-num">
		  {{(comment == defaultContent)?250:250-comment.length}}
	  </span>
  </div>
</div>
