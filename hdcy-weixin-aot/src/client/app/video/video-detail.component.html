<div class="video-header">
	<h3>
        <a routerLink="/video" class="back"></a>
        <span>{{video.name}}</span>

    </h3>
</div>
<div class="detai-cnts1" >
	<div class="zhibo">
		<div [innerHtml]="videoFrame" class="zhiiboa-video"></div>
    <div class="zhibo-txts">
        <div class="video-name">
            <span class="zhibo-icon">
            	<img [src]="video.sponsorImage">
            </span>
            <span class="video-name1">{{video.sponsorName}}</span>
        </div>
    </div>
	</div>

	<div class="video-descom" [style.height.px]="detailboxHeight">
		<div class="video-descs">
			<h3 class="video-destit">简介</h3>
			<div class="video-desc" [innerHTML]="video.desc"></div>
		</div>
		<comment-list [withReply]="true" styleType="video" [targetId]="video.id" target="video" class="video-com"></comment-list>
	</div>
</div>
